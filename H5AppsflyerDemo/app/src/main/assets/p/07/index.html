<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老虎机</title>
</head>
<script>
    document.documentElement.style.fontSize = 100 / 750 + 'vw'
</script>
<link rel="stylesheet" href="./index.css">

<body>
    <div class="contBox">
        <div class="gameBox">
            <img class="slotImage" src="./img/slotBg.png" alt="">
            <div class="topBox">
                <div class="imgList">
                    <div class="imgWrap"></div>
                </div>
                <div class="imgList">
                    <div class="imgWrap"></div>
                </div>
                <div class="imgList">
                    <div class="imgWrap"></div>
                </div>
            </div>
            <div class="scoreBox">
                <span id="scoreNum"></span>
            </div>
        </div>
        <div class="bottomBox">
            <button class="btnAni" id="goBtn">START</button>
        </div>

        <div class="winBox">
            <div class="winCenter">
                <img src="./img/win2.png" alt="中奖图片">
            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
